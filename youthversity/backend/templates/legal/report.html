{% extends 'base.html' %}
{% block content %}
<div class="header">
  <h1>Reports</h1>
</div>

<div class="content">

  <form action="/projects/{{ id }}/report/" method="post" class="pure-form pure-form-aligned">
    <fieldset>
      {% csrf_token %}
      {% for field in form %}
      <div class="pure-control-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <span class="pure-form-message-inline">{{ field.help_text }}</span>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}
      <div class="pure-controls">
        <input type="submit" value="Submit" class="pure-button pure-button-primary">
      </div>
    </fieldset>
  </form>
</div>

{% endblock %}
