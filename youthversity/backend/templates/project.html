{% extends 'base.html' %}
{% block content %}
<div class="header">
    <h1>{{ Post.title }} }</h1>
      <h2>By {{ Post.author.name }}</h2>
      {% if True %}
          <h3>edited</h3>
      {% endif %}
</div>

<div class="content">


    <p> {{Post.content}}</p>

<div>Likes:{{ Post.upvotes }}</div></div>


  

    <ul>
    {% for comment in Comments %}
      <li> {{ comment.content }} - {{ comment.author }}</li>
    {% endfor %}
    </ul>

{% endblock %}
