{% extends 'base.html' %}
{% block content %}
<div class="header">
    <h1>{{ Post.title }}</h1>
      <h2>By {{ Post.author.name }}</h2>
      {% if True %}
          <h3>edited</h3>
      {% endif %}
</div>

<div class="content">


<p> {{Post.content}}</p>
<iframe src={{Post.file}} width="100%" height="1050px">

<div>Likes: {{ Post.upvotes }}</div>




<h3>Beitr√§ge</h3>
<a class="pure-button" href="{% url 'project_new_comment' Post.id %}">Neuer Beitrag</a>
    <ul>
    {% for comment in Comments %}
      <li> {{ comment.content }} - {{ comment.author }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
